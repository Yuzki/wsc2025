<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19th World Sanskrit Conference 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
        }

        .control-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: end;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-input {
            position: relative;
        }

        .search-input::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .search-input input {
            padding-left: 45px;
        }

        .timetable-container {
            padding: 30px;
            overflow-x: auto;
        }

        .timetable {
            min-width: 1400px;
            border-collapse: collapse;
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .time-header {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            font-weight: 700;
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
            width: 140px;
            position: sticky;
            left: 0;
            z-index: 10;
        }

        .room-header {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            font-weight: 700;
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
            min-width: 250px;
            max-width: 280px;
        }

        .time-cell {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            font-weight: 600;
            padding: 20px 15px;
            text-align: center;
            vertical-align: top;
            border: 1px solid #ddd;
            width: 140px;
            position: sticky;
            left: 0;
            z-index: 5;
        }

        .session-cell {
            padding: 12px;
            border: 1px solid #ddd;
            vertical-align: top;
            min-width: 250px;
            max-width: 280px;
            position: relative;
            background: white;
            transition: background-color 0.3s ease;
        }

        .session-cell:hover {
            background: #f8f9fa;
        }

        .session-cell.empty {
            background: #f8f9fa;
            opacity: 0.3;
        }

        .session-content {
            height: 100%;
        }

        .session-title {
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 6px;
            font-size: 0.9em;
            line-height: 1.2;
        }

        .session-theme {
            background: #e3f2fd;
            color: #1976d2;
            padding: 3px 6px;
            border-radius: 10px;
            font-size: 0.75em;
            margin-bottom: 6px;
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chairperson {
            color: #28a745;
            font-size: 0.8em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .presentations {
            font-size: 0.75em;
        }

        .presentation {
            margin-bottom: 4px;
            padding: 4px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 2px solid #fd79a8;
        }

        .speaker {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 1px;
            font-size: 0.9em;
        }

        .title {
            color: #636e72;
            line-height: 1.1;
        }

        .presentation-count {
            background: #667eea;
            color: white;
            font-size: 0.7em;
            padding: 2px 5px;
            border-radius: 8px;
            position: absolute;
            top: 6px;
            right: 6px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .control-row {
                flex-direction: column;
            }

            .timetable-container {
                padding: 15px;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .room-header,
            .session-cell {
                min-width: 200px;
                max-width: 220px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üïâÔ∏è 19th World Sanskrit Conference 2025</h1>
            <p>‡§µ‡§ø‡§∂‡•ç‡§µ‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§∏‡§Æ‡•ç‡§Æ‡•á‡§≤‡§®‡§Æ‡•ç | Kathmandu, Nepal | June 26-30, 2025</p>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="dateFilter">üìÖ Select Date</label>
                    <select id="dateFilter">
                        <option value="27">June 27 (Friday) - Main Sessions</option>
                        <option value="26">June 26 (Thursday) - Inauguration</option>
                        <option value="28">June 28 (Saturday) - Special Panels</option>
                        <option value="29">June 29 (Sunday) - Special Lectures</option>
                        <option value="30">June 30 (Monday) - Valedictory</option>
                    </select>
                </div>

                <div class="control-group search-input">
                    <label for="searchInput">üîç Search (Speaker, Title, Theme)</label>
                    <input type="text" id="searchInput" placeholder="Enter search keywords...">
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalSessions">0</div>
                    <div class="stat-label">Total Sessions</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalPresentations">0</div>
                    <div class="stat-label">Total Presentations</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="currentDate">27</div>
                    <div class="stat-label">Current Date</div>
                </div>
            </div>
        </div>

        <div class="timetable-container" id="timetableContainer">
            <div class="no-data" id="noData" style="display: none;">
                <h3>üìö Loading data...</h3>
            </div>
        </div>
    </div>

    <script>
        // Complete program data
        let programData = {};
        fetch('/wsc2025-program-viewer/data/all.json')
            .then(response => response.json())
            .then(data => {
            programData = data;
            renderTimetable();
            updateStats();
            })
            .catch(() => {
            document.getElementById('timetableContainer').innerHTML = `
                <div class="no-data">
                <h3>‚ö†Ô∏è Failed to load data from data/all.json</h3>
                <p>Please check the file and try again.</p>
                </div>
            `;
            });

        let currentDate = "26";
        let searchTerm = "";

        function renderTimetable() {
            const container = document.getElementById('timetableContainer');
            const dayData = programData[currentDate];

            if (!dayData || Object.keys(dayData).length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>üìö No data available for this date</h3>
                        <p>Please select another date</p>
                    </div>
                `;
                return;
            }

            // Get and sort time slots
            const timeSlots = Object.keys(dayData).sort();

            // Get all rooms
            const allRooms = new Set();
            timeSlots.forEach(time => {
                dayData[time].forEach(session => {
                    allRooms.add(session.room);
                });
            });
            const rooms = Array.from(allRooms).sort();

            // Apply search filtering
            const filteredData = {};
            timeSlots.forEach(time => {
                const filteredSessions = dayData[time].filter(session => {
                    if (!searchTerm) return true;
                    const searchLower = searchTerm.toLowerCase();
                    return session.title.toLowerCase().includes(searchLower) ||
                        session.theme.toLowerCase().includes(searchLower) ||
                        session.chairperson.toLowerCase().includes(searchLower) ||
                        session.presentations.some(p =>
                            p.speaker.toLowerCase().includes(searchLower) ||
                            p.title.toLowerCase().includes(searchLower)
                        );
                });
                if (filteredSessions.length > 0) {
                    filteredData[time] = filteredSessions;
                }
            });

            if (Object.keys(filteredData).length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>üîç No search results found</h3>
                        <p>Please try different search keywords</p>
                    </div>
                `;
                return;
            }

            // Generate table header
            let html = `
                <table class="timetable">
                    <thead>
                        <tr>
                            <th class="time-header">Time</th>
                            ${rooms.map(room => `<th class="room-header">üèõÔ∏è ${room}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Generate rows for each time slot
            Object.keys(filteredData).forEach(time => {
                html += `<tr>`;
                html += `<td class="time-cell">‚è∞ ${time}</td>`;

                rooms.forEach(room => {
                    const session = filteredData[time].find(s => s.room === room);
                    if (session) {
                        html += `
                            <td class="session-cell">
                                <div class="session-content">
                                    <div class="presentation-count">${session.presentations.length}</div>
                                    <div class="session-title">${session.title}</div>
                                    <div class="session-theme">${session.theme}</div>
                                    ${session.chairperson ? `<div class="chairperson">üë®‚Äçüè´ ${session.chairperson}</div>` : ''}
                                    <div class="presentations">
                                        ${session.presentations.slice(0, 4).map(p => `
                                            <div class="presentation">
                                                <div class="speaker">üë§ ${p.speaker}</div>
                                                <div class="title">${p.title.length > 60 ? p.title.substring(0, 60) + '...' : p.title}</div>
                                            </div>
                                        `).join('')}
                                        ${session.presentations.length > 4 ? `<div class="presentation">... +${session.presentations.length - 4} more</div>` : ''}
                                    </div>
                                </div>
                            </td>
                        `;
                    } else {
                        html += `<td class="session-cell empty"></td>`;
                    }
                });

                html += `</tr>`;
            });

            html += `</tbody></table>`;
            container.innerHTML = html;
        }

        function updateStats() {
            const dayData = programData[currentDate];
            if (!dayData) {
                document.getElementById('totalSessions').textContent = "0";
                document.getElementById('totalPresentations').textContent = "0";
                return;
            }

            let totalSessions = 0;
            let totalPresentations = 0;

            Object.values(dayData).forEach(timeSlot => {
                totalSessions += timeSlot.length;
                timeSlot.forEach(session => {
                    totalPresentations += session.presentations.length;
                });
            });

            document.getElementById('totalSessions').textContent = totalSessions;
            document.getElementById('totalPresentations').textContent = totalPresentations;
            document.getElementById('currentDate').textContent = `June ${currentDate}`;
        }

        function applyFilters() {
            currentDate = document.getElementById('dateFilter').value;
            searchTerm = document.getElementById('searchInput').value;
            renderTimetable();
            updateStats();
        }

        // Event listeners
        document.getElementById('dateFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Initial render
        renderTimetable();
        updateStats();
    </script>
</body>

</html>
